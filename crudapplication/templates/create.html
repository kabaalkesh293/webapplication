<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
    <table border="1" align="center" cellpadding="10" cellspacing="0">
          <tr>
            <td>Employee Id</td>
            <td><input type="text" id="id_empid" name="empid">

            </td>
        </tr>
        <tr>
            <td>Employee Name</td>
            <td><input type="text" id="id_empname" name="empname">

            </td>
        </tr>
         <tr>
            <td>Email</td>
            <td><input type="text" id="id_email" name="email"> </td>
        </tr>
         <tr>
            <td>Contact</td>
            <td><input type="text" id="id_contact" name="contact"> </td>
        </tr>
         <tr>
            <td colspan="2" align="center">
                <input type="submit" id="submit" name="submit" value="Submit">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
